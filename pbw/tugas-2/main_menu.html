<!-- Turn based game, remake from the previous Kingsud's Advanture CLI
     Click button  -->
<!DOCTYPE html>
<html lang="en">
<style>
    .main {
        display: grid;
        align-content: center;
        place-items: center;
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .button {
        width: 100px;
        height: 30px;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingsud's Advanture 2.0</title>
</head>
<body>
    <div class="main">
        <h1>Kingsud's Advanture</h1>
        <span>Version: 2.0</span><br>
        <div>
            <button class="button" onclick="window.location.href='main.html'">Start</button>
            <button class="button">Source</button>
        </div>
    </div>
</body>
</html>
