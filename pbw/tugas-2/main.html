<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-style.css">
    <title>Kingsus's Advanture</title>
</head>
<body>
    <div class="health-container">
        <div class="health-bar">
            <div id="kingsud-health"></div>
        </div>
        <h1>Round 1</h1>
        <div class="health-bar">
            <div id="npc-health"></div>
        </div>
    </div>
    <div class="char-container">
        <img src="./imgs/kingsus.png" alt="kingsus" id="kingsud" class="char">
        <img src="./imgs/sword.png" alt="kingsus-weapon" id="kingsud-weapon" class="weapon">
        <img src="./imgs/dw.png" alt="ops" id="npc" class="char">
        <img src="./imgs/ops.png" alt="ops-weapon" id="ops-weapon" class="weapon">
    </div>
    <div class="options">
        <div class="dropdown">
            <button class="dropbtn">Attack</button>
            <div class="dropdown-content">
                <a id="sword">Sword (10 dmg)</a>
                <a id="bow">Bow (20 dmg)</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Potions</button>
            <div class="dropdown-content">
                <a id="heal">Healing</a>
                <a id="rage">Rage</a>
            </div>
        </div>
        <div class="dropdown">
            <button id="do-nothing">Do Nothing</button>
        </div>
    </div>
</body>
</html>
<script src="main-script.js"></script>
